<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Image Slider</title>
    <link rel="stylesheet" type="text/css" href="./style/index.css">
</head>
<body>
    <section id="slider-container">
        <div class="slide fade" id="slide-1">
            <img src="./Images/Slide (1).jpg"  alt="">
        </div>
        <div class="slide fade" id="slide-2">
            <img src="./Images/Slide (2).jpg"  alt="">
        </div>
        <div class="slide fade" id="slide-3">
            <img src="./Images/Slide (3).jpg"  alt="">
        </div>
        <div class="slide fade" id="slide-4">
            <img src="./Images/Slide (4).jpg"  alt="">
        </div>
        <div class="slide fade" id="slide-5">
            <img src="./Images/Slide (5).jpg"  alt="">
        </div>
        

        <!--Arrows-->
        <div id="arrows-wrapper">
            <p class="slider-arrow center_y" id="arrow-prev">
                &#10094;
            </p>
            <p class="slider-arrow center_y" id="arrow-next">
                &#10095;
            </p>
        </div>
        <div class="center_x" id="dots-wrapper">
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
            

        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
